
<div class="container">
	<div class="row" ng-model="courseTag">
		<div class="col-xs-12 yellow center">
			<img class="img-responsive" ng-src="{{courseTag.imageUrl}}" alt="" width="200px" height="200px">
			<h1>{{courseTag.name}}</h1>
			<hr class="star-light">
		</hr>
		<p></p>
	</div>
</div>

<div ng-repeat="course in courses" ng-model="course">
	<div class="row">
		<div class="col-xs-12">
			{{course.date}}  
		</div>
	</div>
	<div class="row hidden-xs" ng-repeat="c in course.course">
		<div class="col-xs-12">
			<div class="col-xs-4 entry-screenshot">
				<img ng-src="{{c.titleImageUrl}}" alt="">
			</div>
			<div class="col-xs-8">
				<div class="col-xs-12">
					<a href="article_detail.html">{{c.name}}</a>
				</div>
				<div class="col-xs-12">
					<div class="col-xs-4" ng-repeat="tag in c.tags"><a ui-sref="course_tags({courseTagId:tag.id})"><i class="fa fa-tag"></i>{{tag.name}}</a></div>
					<div class="col-xs-8"></div>
				</div>
			</div>
		</div>
	</div>

	<div class="row visible-xs" ng-style="background(c)" ng-model="course" ng-repeat="c in course.course">
		<div class="col-xs-12">
			<div class="col-xs-8">
				<div class="col-xs-12">
					<a href="article_detail.html">{{c.name}}</a>
				</div>
				<div class="col-xs-12">
					<div class="col-xs-4" ng-repeat="tag in c.tags"><a ui-sref="course_tags({courseTagId:tag.id})"><i class="fa fa-tag"></i>{{tag.name}}</a></div>
					<div class="col-xs-8"></div>
				</div>
			</div>
		</div>
	</div>
</div>
