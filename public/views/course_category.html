
<div class="article_browser" infinite-scroll="loadingCourses()" infinite-scroll-disabled="loadBusy" infinite-scroll-distance="0" style="margin-right:-15px;margin-left:-15px">
<ul pull-to-refresh="pullToRefresh()" style="padding-left:0">
	
	<div ng-repeat="course in courses" ng-model="course">
		<!-- <div class="row browse-date center">
			<p>{{course.date}} </p>
		</div> -->
		<div class="" ng-repeat="c in course.course">
			<div class="col-xs-12 recent-article center" ng-style="background(c)">
				<div class="mask white">
					<p><a class="light" href="article_detail.html">{{c.name}}</a></p>
					<h4 class="small">
          			<a class="light yellow" ng-repeat="tag in c.tags" ui-sref="course_tags({courseTagId:tag.id})"><i class="fa fa-tag"></i>&nbsp;{{tag.name}}&nbsp;&nbsp;&nbsp;</a>
          			</h4>
					
				</div>
			</div>
	
		</div>
	</div>
</ul>
</div>
