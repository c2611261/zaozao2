
<div class="container" infinite-scroll="loadingCourses()" infinite-scroll-disabled="loadBusy" infinite-scroll-distance="0" >
<ul pull-to-refresh="pullToRefresh()" style="padding-left:0px">
	<div class="row green center" ng-model="courseTag">
		<span class="fa-stack fa-5x">
			<i class="fa fa-circle fa-stack-2x fa-inverse"></i>
			<i class="fa fa-cube fa-stack-1x" style="color: #3EBAAB"></i>
		</span>
		<hr class="star-light"></hr>
		<h3 class="white">{{courseTag.name}}</h3>
	</div>

	<div ng-repeat="course in courses" ng-model="course">
		<div class="row browse-date center">
			<p>{{course.date}} </p>
		</div>
		<div class="row" ng-repeat="c in course.course" ng-model="course" ng-style="background(c)" >
			<div class="col-xs-12 recent-article center">
				<div class="mask white">
					<h4><a class="light" ui-sref='article_detail({courseId:c.id})'>{{c.name}}</a></h4>
          			<p><a class="light" ng-repeat="tag in c.tags" ui-sref="course_tags({courseTagId:tag.id})"><i class="fa fa-tag"></i>&nbsp;{{tag.name}}</a></p>
				</div>
			</div>
			<!-- <div class="row visible-xs" ng-style="background(c)" ng-model="course" ng-repeat="c in course.course">
				<div class="col-xs-12">
					<div class="col-xs-8">
						<div class="col-xs-12">
							<a href="article_detail.html">{{c.name}}</a>
						</div>
						<div class="col-xs-12">
							<div class="col-xs-4" ng-repeat="tag in c.tags"><a ui-sref="course_tags({courseTagId:tag.id})"><i class="fa fa-tag"></i>{{tag.name}}</a></div>
							<div class="col-xs-8">{{c.videoLength}}分钟</div>
						</div>
					</div>
				</div>
			</div> -->
		</div>
	</div>
</ul>
</div>
