
<div class="" ng-model="course">
	<div class="row">
		<div class="col-xs-12" style="background:url({{course.titleImageUrl}})" >
		<div class="embed-responsive embed-responsive-16by9">
  			<video class="embed-responsive-item"  controls="true" ng-src="{{course.videoUrl}}" preload="auto" poster="{{course.titleImageUrl}}"></video>
		</div>
		</div>
	</div>
	<div class="row" >
		<div class="col-xs-12 article-body">
			<div class="col-xs-12n center">
				<h3>{{course.name}}
				</h3>
			</div>
			<div class="col-xs-12 center">
				<a class="dark" ng-repeat="tag in course.tags" ui-sref="course_tags({courseTagId:tag.id})"><i class="fa fa-tag"></i>&nbsp;{{tag.name}}</a>
			</div>
			<div class="col-xs-12" id="article_content">
				
			</div>
			
			<div class="col-xs-4 col-xs-offset-1 center green-btn">
				<a class="light" ng-click="favorite()"><i class="fa fa-heart-o"></i>&nbsp;收藏</a>
			</div>
			<div class="col-xs-4 col-xs-offset-2 center green-btn" ng-click="share()">
				<a class="light" ><i class="fa fa-share-alt"></i>&nbsp;分享</a>
			</div> 
		</div>
		<div class="col-xs-12 browse-bottom" style="padding-left:5px;padding-right:5px">
			<div class="col-xs-12 center">
        		<hr class="transparent">
				<h4>相关文章</h4>
			</div>
			<div class="col-xs-12 recent-article center" ng-repeat="course in relatedCourses"  ui-sref='article_detail({courseId:course.id})' ng-style="background(course)">
        		<div class="mask white">
          		<p><a class="light">{{course.name}}</a></p>
          		<h4 class="small">
          		<a class="light yellow" ng-repeat="tag in course.tags" ng-click="goToCourseTag(tag, $event)"><i class="fa fa-tag"></i>&nbsp;{{tag.name}}</a></h4>
        		</div>
      		</div>
		</div>
	</div>

</div>
<div class="overplay" ng-show="showShare" ng-click="hideShare()"><img class="share" ng-src="{{shareImg}}" alt="">
</div>
