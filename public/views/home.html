
<div id="myCarousel" class="carousel slide" hm-swipe-left="swipeLeft()" hm-swipe-right="swipeRight()"  data-ride="carousel"  >
	
    <ol class="carousel-indicators">
        <li ng-repeat='config in homeConfig' data-target="#myCarousel" data-slide-to="{{config.index}}" ng-model="config" ng-class="config.active?'active':''" style="background-color: grey;"></li>
     
     </ol> 
    <div class="carousel-inner">
      <div class="item" ng-repeat="config in homeConfig" ng-model="config" ng-class='config.active?"active":""' ui-sref="article_detail({courseId:config.courseId})">
        <img class="img-responsive" style="vertical-align:middle;display:table; text-align:center" ng-src="{{config.image}}" alt="" width="100%" />
      </div>
    </div>
</div> 

<div class='home_article_browser'>
  
  <div style="margin-left:-5px;margin-right:-5px;margin-top:3%">
         <div class="col-xs-6">
          <p class="title-left"><i class="fa fa-desktop"></i>&nbsp;&nbsp;早早TV</p>
        </div>
        <div class="col-xs-6" style="margin-right:0px;padding-right:0px" ui-sref="course_list">
          <div class="col-xs-12 title-right">{{totalCourseCount}}&nbsp;<i class="fa fa-angle-right"></i></div>
        </div>
  </div>

  <div class="">
    <div class="col-xs-12 recent-article center" ng-repeat="course in courses" back-image="{{course.imageUrl}}" ng-click="goToCourseDetail(course)">
      <div class="mask white">
      	<p><a class="light">{{course.name}}</a></p>
            <h4 class="small"><a class="light yellow" ng-repeat="tag in course.tags" ng-click="goToCourseTag(tag, $event)"><i class="fa fa-tag"></i>&nbsp;{{tag.name}}&nbsp;&nbsp;&nbsp;</a></h4>
      </div>
    </div>
  </div>

  <div class="row" style="margin-left:-5px;margin-right:-5px">
  	<div class="col-xs-6" style="margin-top:2%">
  		<p class="title-left"><i class="fa fa-newspaper-o"></i>&nbsp;&nbsp;主题推荐</p>
  	</div>
    <div class="col-xs-6" style="margin-right:0px;padding-right:0px;margin-top:2%">
    	<p class="title-right">{{courseTags.length}}&nbsp;<i class="fa fa-angle-right"></i></p>
    </div>
  </div>

  <div class="gallery">

    	<div class="gallery-cell" ng-repeat="courseTag in courseTags" ng-model="courseTag" >
    		<img ng-src="{{courseTag.imageUrl}}" ui-sref='course_tags({courseTagId:courseTag.id, courseName:courseTag.name})' ng-show="courseTag.enabled" style="width:100%;border-radius:10px"/>
          
          <h4 class="white small" style="position:absolute;width:50%;height:18%; top:70%; text-align: center;vertical-align: middle;color:#333;background-color:#fada30;padding-top:4%;margin-left:23%;border-radius:3px" ng-style="courseTag.opacity">
                {{courseTag.name}}
             </h4> 

        <img ng-src="{{courseTag.imageUrl}}" ng-show="!courseTag.enabled" style="width:100%;border-radius:10px"/>
          
  			
    		
    	</div>
  	
  </div> 
</div>
