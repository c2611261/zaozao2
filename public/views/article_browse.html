<div  infinite-scroll="loadingCourses()" infinite-scroll-disabled="loadBusy" infinite-scroll-distance="0" >
<ul pull-to-refresh="pullToRefresh()"  style="padding-left:0px">
	<div ng-repeat="course in courses" >
		<div class="row browse-date center">
	      <p>{{course.date}}</p>
	    </div>
		<div class="row hidden-xs" ng-repeat="c in course.course">
			<div class="col-xs-12 recent-article center">
				<div class="col-xs-4 entry-screenshot">
					<img src="img/2.jpg" alt="">
				</div>
				<div class="mask white">
		          <h4><a href="article_detail.html">{{c.name}}</a></h4>
		          	<div ng-repeat="tag in c.tags">
			          	<a ui-sref="course_tags({courseTagId:tag.id})">
			          		<i class="fa fa-tag" ></i>&nbsp;{{tag.name}}
			          	</a>
			         </div>
		        </div>

				<!-- <div class="col-xs-8">
					<div class="col-xs-12">
						<a href="article_detail.html">{{c.name}}</a>
					</div>
					<div class="col-xs-12">
						<div class="col-xs-4" ng-repeat="tag in c.tags"><a ui-sref="course_tags({courseTagId:tag.id})"><i class="fa fa-tag"></i>{{tag.name}}</a></div>
						<div class="col-xs-8">{{c.videoLength}}分钟</div>
					</div>
				</div> -->
			</div>
		</div>
		<div class="row visible-xs" ng-style="background(c)" ng-repeat="c in course.course">
			<div class="col-xs-12">
				<div class="col-xs-8">
					<div class="col-xs-12">
						<a href="article_detail.html">{{c.name}}</a>
					</div>
					<div class="col-xs-12">
						<div class="col-xs-4" ng-repeat="tag in c.tags"><a ui-sref="course_tags({courseTagId:tag.id})"><i class="fa fa-tag"></i>{{tag.name}}</a></div>
						<div class="col-xs-8">{{c.videoLength}}分钟</div>
					</div>
				</div>
			</div>
		</div>
	<div style='clear: both;'></div>
	</div>
		<div ng-show='loadBusy'>Loading data...</div>
</ul>
</div>
